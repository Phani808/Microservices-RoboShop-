apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-config
data:
  CATALOGUE_HOST: "http://catalogue"
  REDIS_HOST: "redis"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: cart
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          imagePullPolicy: Always
          image: phani997/cart:k1
          envFrom:
            - configMapRef:
                name: cart-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          
---
apiVersion: v1
kind: Service
metadata:
  name: cart
spec:
  selector:
    app: cart
    tier: app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
