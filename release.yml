apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      name: mongodb
      tier: db
  replicas: 1
  template:
    metadata:
      labels:
        name: mongodb
        tier: db
    spec:
      containers:
      - name: mongodb
        image: phani997/mongodb:k1
        imagePullPolicy: Always
        ports:
        - containerPort: 27017
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    name: mongodb
    tier: db
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
data:
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
spec:
  selector:
    matchLabels:
      name: catalogue
      tier: app
  replicas: 1
  template:
    metadata:
      labels:
        name: catalogue
        tier: app
    spec:
      hostname: catalogue
      containers:
      - name: catalogue
        image: phani997/catalouge:k1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
        ports:
        - containerPort: 8080
      restartPolicy: Always
       
      
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  selector:
    name: catalogue
    tier: app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
